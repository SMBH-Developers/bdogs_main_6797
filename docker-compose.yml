services:
  redis:
    build:
      context: .
      dockerfile: redis.dockerfile
    container_name: redis_bot_app
    restart: unless-stopped
    user: redis
    ports:
      - 6380:6379
    volumes:
      - redis_data:/data
      - ./src/config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - bdocs_main_6797

  app:
    build:
      context: .
      dockerfile: app.dockerfile
    container_name: bdocs_main_6797
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - bdocs_main_6797

  auth:
    build:
      context: .
      dockerfile: app.dockerfile
    container_name: bdocs_auth
    env_file:
      - .env
    volumes:
      - .:/app
    command: "poetry run python get_dialogs.py"
    networks:
      - bdocs_main_6797

volumes:
  redis_data:

networks:
  bdocs_main_6797: